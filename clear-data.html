<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear All Data - Ukasha's App</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #F9FAFB;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #111827;
            margin-bottom: 20px;
        }

        p {
            color: #6B7280;
            margin-bottom: 30px;
        }

        button {
            background: #EF4444;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #DC2626;
            transform: translateY(-1px);
        }

        .success {
            color: #10B981;
            font-weight: 600;
            margin-top: 20px;
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3B82F6;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üóëÔ∏è Clear All Data</h1>
        <p>This will remove all users, posts, and session data from localStorage.</p>
        <p><strong>Warning:</strong> This action cannot be undone!</p>

        <button onclick="clearAllData()">Clear All Data</button>

        <div class="success" id="successMessage">
            ‚úÖ All data has been cleared successfully!
        </div>

        <br>
        <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </div>

    <script>
        function clearAllData() {
            if (confirm('Are you sure you want to delete ALL users and posts? This cannot be undone!')) {
                // Clear all localStorage data
                localStorage.removeItem('users');
                localStorage.removeItem('posts');
                localStorage.removeItem('currentUser');
                localStorage.removeItem('theme');

                // Show success message
                document.getElementById('successMessage').style.display = 'block';

                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        }
    </script>
</body>

</html>
