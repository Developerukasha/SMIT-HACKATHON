<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Ukasha's App</title>
    <meta name="description" content="Your social feed - discover and share moments">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/feed.css">
    <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <h1 class="logo">Ukasha's App</h1>
            <div class="header-right">
                <span id="userWelcome" class="user-welcome"></span>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span id="themeIcon">‚òÄÔ∏è</span>
                </button>
                <button id="logoutBtn" class="btn-logout">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Create Post Section -->
            <section class="create-post-section">
                <h2>Create Post</h2>
                <form id="createPostForm" class="create-post-form">
                    <textarea id="postText" placeholder="What's on your mind?" rows="3" required></textarea>
                    <div class="media-input-container">
                        <input type="url" id="postImage" placeholder="Image URL (optional)">
                        <div class="file-input-wrapper">
                            <input type="file" id="postFile" accept="image/jpeg, image/png, image/jpg" hidden>
                            <button type="button" id="fileBtn" class="btn-icon" title="Upload Image">
                                üì∑ Upload
                            </button>
                        </div>
                    </div>
                    <div id="imagePreview" class="image-preview" style="display: none;">
                        <img id="previewImg" src="" alt="Preview">
                        <button type="button" id="removeImageBtn" class="btn-remove-image">&times;</button>
                    </div>
                    <button type="submit" class="btn-primary">Post</button>
                </form>
            </section>

            <!-- Search and Sort Controls -->
            <section class="controls-section">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="üîç Search posts...">
                </div>
                <div class="sort-container">
                    <button class="sort-btn active" data-sort="latest">Latest First</button>
                    <button class="sort-btn" data-sort="oldest">Oldest First</button>
                    <button class="sort-btn" data-sort="liked">Most Liked</button>
                </div>
            </section>

            <!-- Feed Section -->
            <section class="feed-section">
                <div id="feedContainer" class="feed-container">
                    <!-- Posts will be dynamically inserted here -->
                </div>
                <div id="emptyState" class="empty-state">
                    <p>No posts yet. Be the first to share something!</p>
                </div>
            </section>
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/posts.js"></script>
    <script>
        // Check authentication
        const currentUserData = getCurrentUser();
        if (!currentUserData) {
            window.location.href = 'login.html';
        } else {
            // Display welcome message
            document.getElementById('userWelcome').textContent = `Welcome, ${currentUserData.name}`;

            // Initialize feed
            initializeFeed();
        }

        // Theme toggle handler
        document.getElementById('themeToggle').addEventListener('click', function () {
            toggleTheme();
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', function () {
            logout();
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
